{% extends 'base_url.html' %}
{% block petugas_form %}
<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">Profile</h4>
						<ul class="breadcrumbs">
							<li class="nav-home">
								<a href="#">
									<i class="flaticon-home"></i>
								</a>
							</li>
							<li class="separator">
								<i class="flaticon-right-arrow"></i>
							</li>
							<li class="nav-item">
								<a href="#">Dashboard</a>
							</li>
							<li class="separator">
								<i class="flaticon-right-arrow"></i>
							</li>
							<li class="nav-item">
								<a href="#">Profileku</a>
							</li>
						</ul>
					</div>


					<div class="row">
						<div class="col-md-6">
							{% if update_status  %}
							<div class="alert alert-success" role="alert">
								Edit Data Berhasil
							</div>
							{% else %}
							<div class="alert alert-danger" role="alert">
								Edit Data Gagal
							</div>
							{% endif %}
							<div class="card">
								<div class="card-header">
									<div class="card-title">Rubah Data User</div>
								</div>

								<form method="post" action="" class="card-body">
									{% csrf_token %}
									<div class="form-group">
										<label for="email">Email Address</label>
										<input type="email" class="form-control" value="{{ authenticated.email }}" name="email" id="email" placeholder="Enter Email">
										<small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" name="password" class="form-control" id="password" placeholder="Password">
									</div>
                                    <div class="form-group">
										<label for="username">Username</label>
										<input type="text" name="username" value="{{ authenticated.username }}" class="form-control" id="username" placeholder="Password">
									</div>
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <input type="text" id="role" class="form-control" value="{{ authenticated.role }}" disabled>
                                    </div>
								<div class="card-action">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button class="btn btn-danger">Cancel</button>
								</div>
                                </form>
							</div>
                        </div>
                    </div>
                </div>
            </div>
</div>
{% endblock %}
